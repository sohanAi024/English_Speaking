<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Conversation Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-container">
    <div id="chat-header">English Conversation Partner</div>
    <div id="chat-messages">
        <div class="message assistant-message">Hello! How can I help you practice your English today? You can type or record your voice.</div>
    </div>
    <div id="input-area">
        <input type="text" id="text-input" placeholder="Type a message...">
        <button id="send-button" class="chat-button">Send</button>
        <button id="record-button" class="chat-button">Record</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
